        <!-- button prev and next -->
        <div class="buttons">
            <button id="prev"><</button>
            <button id="next">></button>
        </div>

        <script>
            next.onclick = function() {
                if (active + 1 > lengthItems) {
                    active = 0;
                } else {
                    active = active + 1;
                }
                reloadSlider();
            };

            prev.onclick = function() {
                if (active - 1 < 0) {
                    active = lengthItems;
                } else {
                    active = active - 1;
                }
                reloadSlider();
            };
        </script>

        <!-- dots -->
        <ul class="dots">
            <li class="active"></li>
